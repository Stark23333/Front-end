<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>html标签 （下）</h1>
        <!-- 表格标签 -->
        <h2>表格标签：展示数据</h2>
        <!-- tr用于定义表格中的行，td用于定义表格中的单元格 -->
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
            <!-- 表格结构标签 thead tbody -->
            <!-- thead内必须有tr -->
            <thead>
                <tr>
                    <!-- 表头单元格标签 -->
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">Furina</td>
                    <td align="center">female</td>
                    <td align="center">500</td>
                </tr>
            </tbody>
        </table>

        <!-- 合并单元格 -->
        <h2>合并单元格</h2>
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="100">
            <thead>
                <tr>
                    <th>1</th>
                    <th colspan="2">2</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td rowspan="2">3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr align="center">
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>

        <!-- 列表标签 -->
        <h2>列表标签</h2>
        <h3>无序列表</h3>
        <!-- ul中只能嵌套li标签，各li标签间无序 -->
        <!-- li标签中可以嵌套其它标签 -->
        <!-- 无序列表会带有自己的样式属性，实际使用时用CSS来设置 -->
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
        </ul>

        <h3>有序列表</h3>
        <!-- ol中只能嵌套li标签，各li标签间无序 -->
        <!-- li标签中可以嵌套其它标签 -->
        <!-- 有序列表会带有自己的样式属性，实际使用时用CSS来设置 -->
        <ol>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
        </ol>

        <h3>自定义列表</h3>
        <!-- dl中只能嵌套dt和dd -->
        <!-- 一个dt可以对应多个dd -->
        <dl>
            <dt>名词1</dt>
            <dd>名词1解释1</dd>
            <dd>名词1解释2</dd>
            <dd>名词1解释3</dd>
        </dl>

        <!-- 表单标签 -->
        <h2>表单标签</h2>
        <!-- 表单域、表单控件、提示信息 -->
        <h3>表单域：包含表单元素的区域，提交时会将表单域的数据发送至后台</h3>
        <form action="html-tags-part1.html" method="POST" name="name1">
            用户名：
            <input type="text" name="username" maxlength="6">
            <br>
            密码：
            <input type="password" name="password">
            <br>
            <!-- 单选框 radio -->
            性别：
            <!-- label 标签，点击时自动将焦点转到对应的表单元素 -->
            <label for="male">男</label>
            <input type="radio" name="sex" id="male" value="0">
            <label for="female">女</label>
            <input type="radio" name="sex" id="female" value="1">
            <br>
            <!-- 复选框 checkbox -->
            爱好：
            吃饭<input type="checkbox" name="hobby" checked="checked">
            喝水<input type="checkbox" name="hobby">
            睡觉<input type="checkbox" name="hobby">
            <br>
            <!-- 下拉表单 -->
            籍贯：
            <select>
                <option selected="selected">成都</option>
                <option>绵阳</option>
            </select>
            <br>
            <!-- 文本域 -->
            个人简介：
            <textarea cols="30" rows="2">默认</textarea>
            <br>
            <!-- 文件域 -->
            上传头像<input type="file">
            <br>
            <input type="button" value="验证码">
            <br>
            <!-- submit 将表单域form内表单元素的值提交给后台服务器 -->
            <input type="submit" value="注册">
            <!-- 重置按钮可以还原表单元素的默认状态 -->
            <input type="reset" value="重置">
            <br>

        </form>

    </body>

</html>
