<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h1>html标签 （下）</h1>
        <!-- 表格标签 -->
        <h2>表格标签：展示数据</h2>
        <!-- tr用于定义表格中的行，td用于定义表格中的单元格 -->
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
            <!-- 表格结构标签 thead tbody -->
            <!-- thead内必须有tr -->
            <thead>
                <tr>
                    <!-- 表头单元格标签 -->
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">Furina</td>
                    <td align="center">female</td>
                    <td align="center">500</td>
                </tr>
            </tbody>
        </table>

        <!-- 合并单元格 -->
        <h2>合并单元格</h2>
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="100">
            <thead>
                <tr>
                    <th>1</th>
                    <th colspan="2">2</th>
                </tr>
            </thead>
            <tbody>
                <tr align="center">
                    <td rowspan="2">3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
                <tr align="center">
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>

        <!-- 列表标签 -->
        <h2>列表标签</h2>
        <h3>无序列表</h3>
        <!-- ul中只能嵌套li标签，各li标签间无序 -->
        <!-- li标签中可以嵌套其它标签 -->
        <!-- 无序列表会带有自己的样式属性，实际使用时用CSS来设置 -->
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
        </ul>

        <h3>有序列表</h3>
        <!-- ol中只能嵌套li标签，各li标签间无序 -->
        <!-- li标签中可以嵌套其它标签 -->
        <!-- 有序列表会带有自己的样式属性，实际使用时用CSS来设置 -->
        <ol>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
            <li>列表项4</li>
        </ol>

        <h3>自定义列表</h3>
        <!-- dl中只能嵌套dt和dd -->
        <!-- 一个dt可以对应多个dd -->
        <dl>
            <dt>名词1</dt>
            <dd>名词1解释1</dd>
            <dd>名词1解释2</dd>
            <dd>名词1解释3</dd>
        </dl>
    </body>

</html>
